<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Lost in Maximum Reality</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    background: #0a0a0a url('bg_wp.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'VT323', monospace;
    color: #ff00ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Layered glitchy 404 */
h1 {
    font-size: 4rem;
    margin: 0 0 20px 0;
    position: relative;
    color: #ff00ff;
    z-index: 10;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

h1::before, h1::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    color: #00ff41;
    text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
    z-index: -1;
}

h1::after {
    color: #ffcc00;
    text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    animation: glitch 1.2s infinite linear alternate-reverse;
}

@keyframes glitch {
    0% { clip: rect(0, 9999px, 0, 0); transform: skew(0deg); }
    5% { clip: rect(10px, 9999px, 50px, 0); transform: skew(1deg); }
    10% { clip: rect(30px, 9999px, 60px, 0); transform: skew(-1deg); }
    15% { clip: rect(50px, 9999px, 80px, 0); transform: skew(0.5deg); }
    20% { clip: rect(20px, 9999px, 40px, 0); transform: skew(-0.5deg); }
    100% { clip: rect(0, 9999px, 0, 0); transform: skew(0deg); }
}

/* Message & button */
p {
    font-size: 1.2rem;
    margin: 20px 0 30px;
    color: #ffffff;
    text-shadow: 0 0 5px #39ff14;
}

a.home-link {
    display: inline-block;
    padding: 12px 20px;
    color: #000;
    background: #ff00ff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px #ff00ff;
    transition: all 0.2s ease;
    z-index: 1000;
    position: relative;
}

a.home-link:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff00ff, 0 0 50px #39ff14;
}

/* Casper Sprite */
#casper {
    position: absolute;
    bottom: 20px;
    left: -150px; /* Start off-screen */
    width: 120px;
    height: auto;
    z-index: 500;
    animation: walkRight 8s linear infinite;
}

@keyframes walkRight {
    0% { left: -150px; transform: scaleX(1); }
    50% { left: 50%; transform: scaleX(1); }
    100% { left: 100%; transform: scaleX(1); }
}
</style>
</head>
<body>

<h1 class="glitch" data-text="404 ERROR">404 ERROR</h1>
<p>Oops! Looks like this pixelated path doesn't exist in the Maximum Reality Universe.</p>
<a href="https://maximumreality.xyz/" class="home-link">üè† Return Home</a>

<img src="https://maximumreality.github.io/pets/dog.png" id="casper" alt="Casper the French Bulldog">

</body>
</html>
