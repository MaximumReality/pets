<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Lost in Maximum Reality</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #0a0a0a url('bg_wp.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, Helvetica, sans-serif; /* Easier to read */
    color: #ff00ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

h1 {
    font-size: 2rem;
    margin: 0 0 20px 0;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

p {
    font-size: 0.9rem;
    margin: 0 0 30px 0;
    color: #ffffff;
    text-shadow: 0 0 5px #39ff14;
}

a.home-link {
    display: inline-block;
    padding: 12px 20px;
    color: #000;
    background: #ff00ff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px #ff00ff;
    transition: all 0.2s ease;
    z-index: 1000;
    position: relative;
}

a.home-link:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff00ff, 0 0 50px #39ff14;
}

/* Casper Sprite */
#casper {
    position: absolute;
    bottom: 20px;
    left: -150px; /* Start off-screen */
    width: 120px;  /* Fixed size */
    height: auto;
    z-index: 500;
    animation: walkRight 8s linear infinite;
}

@keyframes walkRight {
    0% { left: -150px; transform: scaleX(1); }
    50% { left: 50%; transform: scaleX(1); }
    100% { left: 100%; transform: scaleX(1); }
}
</style>
</head>
<body>

<h1 class="glitch" data-text="404 ERROR">404 ERROR</h1>
<p>Oops! Looks like this pixelated path doesn't exist in the Maximum Reality Universe.</p>
<a href="https://maximumreality.xyz/" class="home-link">üè† Return Home</a>

<img src="https://maximumreality.github.io/pets/dog.png" id="casper" alt="Casper the French Bulldog">

</body>
</html>
