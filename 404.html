<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
}

.glitch {
    font-size: 3rem;
    position: relative;
    color: #ff00ff;
    text-transform: uppercase;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #39ff14;
    animation: flicker 2s infinite;
}

.glitch::before,
.glitch::after {
    content: '404';
    position: absolute;
    left: 0;
}

.glitch::before {
    text-shadow: 2px 0 #00fff7;
    clip: rect(0,900px,0,0);
    animation: glitchTop 2s infinite linear alternate-reverse;
}

.glitch::after {
    text-shadow: -2px 0 #ffea00;
    clip: rect(0,900px,0,0);
    animation: glitchBottom 2s infinite linear alternate-reverse;
}

@keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% {opacity: 1;}
    20%,22%,24%,55% {opacity: 0.4;}
}

@keyframes glitchTop {
    0% {clip: rect(0, 9999px, 0, 0);}
    10% {clip: rect(0, 9999px, 25px, 0);}
    20% {clip: rect(5px, 9999px, 30px, 0);}
    30% {clip: rect(0, 9999px, 10px, 0);}
    40% {clip: rect(10px, 9999px, 35px, 0);}
    50% {clip: rect(0, 9999px, 25px, 0);}
    60% {clip: rect(15px, 9999px, 40px, 0);}
    70% {clip: rect(0, 9999px, 20px, 0);}
    80% {clip: rect(5px, 9999px, 30px, 0);}
    90% {clip: rect(0, 9999px, 25px, 0);}
    100% {clip: rect(0, 9999px, 0, 0);}
}

@keyframes glitchBottom {
    0% {clip: rect(0, 9999px, 0, 0);}
    10% {clip: rect(15px, 9999px, 40px, 0);}
    20% {clip: rect(5px, 9999px, 30px, 0);}
    30% {clip: rect(0, 9999px, 20px, 0);}
    40% {clip: rect(10px, 9999px, 35px, 0);}
    50% {clip: rect(0, 9999px, 25px, 0);}
    60% {clip: rect(5px, 9999px, 30px, 0);}
    70% {clip: rect(0, 9999px, 10px, 0);}
    80% {clip: rect(15px, 9999px, 40px, 0);}
    90% {clip: rect(0, 9999px, 25px, 0);}
    100% {clip: rect(0, 9999px, 0, 0);}
}

/* Subtitle */
.subtitle {
    margin-top: 20px;
    color: #39ff14;
    font-size: 1.2rem;
    text-shadow: 0 0 8px #39ff14;
    animation: pulse 2s infinite alternate;
}

@keyframes pulse {
    from { text-shadow: 0 0 8px #39ff14; }
    to { text-shadow: 0 0 20px #39ff14; }
}

/* Casper Sprite */
#casper {
    position: absolute;
    bottom: 10px;
    left: -120px; /* start off screen */
    width: 120px;
    filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 5px #39ff14);
    animation: casperWalk 6s linear infinite alternate;
}

@keyframes casperWalk {
    0% { left: -120px; transform: scaleX(1); }
    50% { left: calc(100% - 120px); transform: scaleX(1); }
    51% { transform: scaleX(-1); } /* turn him around */
    100% { left: 0; transform: scaleX(-1); }
}

a.home-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #ff00ff;
    color: #fff;
    padding: 10px 15px;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 12px #ff00ff;
    transition: all 0.2s ease;
}
a.home-btn:hover {
    background: #39ff14;
    color: #000;
    box-shadow: 0 0 20px #39ff14;
}
</style>
</head>
<body>
<div style="text-align:center;">
    <div class="glitch">404</div>
    <div class="subtitle">Oops! The page you are looking for wandered off...</div>
</div>

<img src="https://maximumreality.github.io/pets/dog.png" id="casper" alt="Casper the French Bulldog">

<a href="https://maximumreality.xyz/" class="home-btn">üè† Home</a>
</body>
</html>
